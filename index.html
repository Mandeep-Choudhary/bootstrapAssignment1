<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Bootstrap Assignment 1</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
              <h2 class="text-center spacingOverHeadings">FORM</h2>
            </div>
            <div class="col-6">
              <h2 class="text-center spacingOverHeadings">TABLE</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
            <form action="#">
                <div class="form-floating mb-3 row form-contents">
                    <div class="mb-3 col-md-8">
                        <label for="exampleFormControlInput1" class="form-label big-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="Name">
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="exampleFormControlInput2" class="form-label big-label">Phone no:</label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" name="Phone_no">
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="exampleFormControlInput3" class="form-label big-label">DOB</label>
                        <input type="date" class="form-control" id="exampleFormControlInput3" name="DOB">
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="exampleFormControlTextarea1" class="form-label big-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Address"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="for-radios" class="form-label big-label">Gender</label>
                        <div id="for-radios">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1" value="male">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault2" value="female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Female
                                </label>
                              </div>
                        </div>
                    </div>


                    <div class="mb-3 col-md-8">
                        <label for="select-for-city" class="form-label big-label">City</label>
                        <select class="form-select" aria-label="Default select example" id="select-for-city" name="City">
                            <option selected disabled>--Choose your city--</option>
                            <option value="1">Delhi</option>
                            <option value="2">Mumbai</option>
                            <option value="3">Chandigarh</option>
                            <option value="4">Jammu</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="check-for-hobby" class="form-label big-label">Hobbies</label>
                        <div id="check-for-hobby">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" name="hobby">
                                <label class="form-check-label" for="flexCheckDefault1">
                                Music
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" name="hobby">
                                <label class="form-check-label" for="flexCheckDefault2">
                                Reading
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" name="hobby">
                                <label class="form-check-label" for="flexCheckDefault3">
                                Sports
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" name="hobby">
                                <label class="form-check-label" for="flexCheckDefault3">
                                Travelling
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <input class="btn btn-primary btn-css mt-4" type="submit" value="Submit Form">
                        <input class="btn btn-primary btn-css mt-4" type="reset" value="Reset Form">
                    </div>
 
                </div>
            </form>
            </div>

            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.no.</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Hobbies</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tr>
                        <th rowspan="3" >1</th>
                        <td rowspan="3">Aman</td>
                        <td rowspan="3">8909878678</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">12/6/2001</td>
                        <tr>
                        <td>Sports</td>
                        </tr>
                        <tr>
                            <td>Travelling</td>
                        </tr>
                    </tr>
                    <tr>
                        <td rowspan="3">2</td>
                        <td rowspan="3">Sunil</td>
                        <td rowspan="3">384712041</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">22/8/2002</td>
                        <tr>
                            <td>Travelling</td>
                            </tr>
                            <tr>
                                <td>Music</td>
                            </tr>
                    </tr>
                    <tr>
                        <td rowspan="3">3</td>
                        <td rowspan="3">Himanshi</td>
                        <td rowspan="3">8812014122</td>
                        <td rowspan="3">Female</td>
                        <td rowspan="3">31/12/1998</td>
                        <tr>
                            <td>Sports</td>
                            </tr>
                            <tr>
                                <td>Reading</td>
                            </tr>
                    </tr>
                    <tr>
                        <td rowspan="4">4</td>
                        <td rowspan="4">Hemant</td>
                        <td rowspan="4">3516414144</td>
                        <td rowspan="4">Male</td>
                        <td rowspan="4">24/4/2005</td>
                        <tr>
                            <td>Music</td>
                            </tr>
                            <tr>
                                <td>Travelling</td>
                                </tr>
                            <tr>
                                <td>Reading</td>
                            </tr>
                        </td>
                    </tr>
                </table>
            </div>
          </div>
    </div>
</body>
</html>
